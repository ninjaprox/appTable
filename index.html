<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app='app'>
    <div class='container-fluid' ng-controller="MainController">
        <app-table type='fixed' fields='fields' data='data' select-field='id' detail-field='field1' on-delete='onDelete(selection)' on-add='onAdd()' on-detail='onDetail(data)'></app-table>
        <hr>
        <app-table type='fluid' fixed-table-class='col-xs-4' fluid-table-class='col-xs-8' fixed-fields='fixedFields' fluid-fields='fluidFields' data='data' select-field='id' detail-field='field1' on-delete='onDelete(selection)' on-add='onAdd()' on-detail='onDetail(data)'></app-table>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src='js/app.js'></script>
    <script src="js/appTable.directive.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
</body>

</html>
